<div class="modal fade" id="exampleModal" tabindex="-1"data-controls-modal="modal-from-dom" data-backdrop="static" data-keyboard="true" role="dialog" aria-labelledby="exampleModalLabel" data-backdrop="false" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"  (click)="cancelv()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">

        <label for="exampleInputEmail1">Todays  Value</label>
        <input type="email" class="form-control" [(ngModel)]="newValue.placeValue"  required  placeholder="Enter Todays value"> 
        </div>   
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancelv()">Close</button>
        <button type="button" class="btn btn-primary" (click)="SaveV(newValue)">Save changes</button>
      </div>
    </div>
  </div>
</div>

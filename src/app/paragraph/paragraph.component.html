<app-navbar></app-navbar>
<div class="card">
    <div class="card-header">
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#modalLoginForm" (click)="addPlace()">Add place</button>
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col" style="width: 140%;">paragraph</th>
                    <th scope="col" style="width: 60%;">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let list of paragraphArray
                  | paginate: { itemsPerPage: 30, currentPage: p };
                  let i = index">
                    <td>{{list.paragraph}}</td>
                    <td><button type="button" class="btn btn-secondary" (click)="update(list,i)"><i class="far fa-edit"></i></button> <button type="button" class="btn btn-secondary" (click)="delete(list,i)"><i class="fas fa-trash"></i></button></td>
                </tr>
            </tbody>
        </table>
        <pagination-controls (pageChange)="p = $event" style="text-align: center;">
        </pagination-controls>
    </div>
</div>
<app-paragraph-form [passedUserValue]="editValue" (newData)="receivedData($event)"></app-paragraph-form>

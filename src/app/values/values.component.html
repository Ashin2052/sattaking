<app-navbar></app-navbar>
<div class="card">
  <div class="card-header">
    Values
  </div>
  <div class="card-body">
    <form class="row">
      <div class="col">
        <select required id="plcae" class="form-control" [(ngModel)]="values.placeName" name="entity">
          <option [ngValue]="undefined" disabled selected> Select Place </option>
          <option *ngFor="let name of placeName" value="{{ name }}">
            {{ name }}
          </option>

        </select>
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter the value " [(ngModel)]="values.placeValue"
          name="placeValue" />
      </div>
      <div class="form-group">
        <button (click)="modo()"><i class="fas fa-plus"></i></button>
      </div>
  </form>
</div>
</div>

<app-navbar></app-navbar>
<div class="card">
  <div class="card-header">
    Values
  </div>
  <div class="card-body">
    <form class="row">
      <div class="col">
        <select required id="plcae" class="form-control"  name="placeName" (change)="onChange($event)">
          <option [ngValue]="undefined" disabled selected> Select Place </option>
          <option *ngFor="let name of placeList" [value]=" name">
            {{ name }}
          </option>

        </select>
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter the value " [(ngModel)]="values.placeValue"
          name="placeValue" />
      </div>
      <div class="form-group">
        <button (click)="modo()"><i class="fas fa-plus"></i></button>
      </div>
  </form>
  <table class="table">
    <thead class="thead-dark">
      <tr>
       <TH>
         Place Name
       </TH>
       <th>
        Value
       </th>
       <th>
      Created On
       </th>
       <th>
         Delete
       </th>
     
      </tr>
      </thead>
      <tbody>
        <tr>

        </tr>
      </tbody>
      </table>
</div>
</div>
